# netlify.toml - Netlify configuration for PokeDraft Frontend

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Proxy API requests to Fly.io backend
[[redirects]]
  from = "/api/*"
  to = "https://pokedraft-api.fly.dev/api/:splat"
  status = 200
  force = true

# SPA redirect - all routes go to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables to set in Netlify UI:
# VITE_API_URL = "https://pokedraft-api.fly.dev"
# VITE_WS_URL = "wss://pokedraft-api.fly.dev"
# VITE_SUPABASE_URL = "https://xxx.supabase.co"
# VITE_SUPABASE_ANON_KEY = "your-anon-key"
