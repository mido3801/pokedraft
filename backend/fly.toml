# fly.toml - Fly.io configuration for PokeDraft Backend
# Deploy with: fly launch (first time) or fly deploy (subsequent)

app = "pokedraft-api"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  API_V1_PREFIX = "/api/v1"
  DEV_MODE = "false"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

# WebSocket support - important for draft functionality
[http_service.http_options]
  h2_backend = false

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Secrets to set via `fly secrets set`:
# fly secrets set DATABASE_URL="postgresql://..."
# fly secrets set SUPABASE_URL="https://xxx.supabase.co"
# fly secrets set SUPABASE_KEY="your-anon-key"
# fly secrets set SUPABASE_JWT_SECRET="your-jwt-secret"
# fly secrets set SECRET_KEY="your-production-secret-key"
# fly secrets set CORS_ORIGINS="https://your-netlify-app.netlify.app"
