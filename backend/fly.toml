# fly.toml app configuration file generated for pokedraft-api on 2025-12-26T11:45:41-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pokedraft-api'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  API_V1_PREFIX = '/api/v1'
  DEV_MODE = 'false'
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

  [http_service.http_options]
    h2_backend = false

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
